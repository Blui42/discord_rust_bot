[package]
name = "discord_rust_bot"
version = "0.1.0"
authors = ["Blui42 <komododragon.eins@gmail.com>"]
edition = "2021"
license = "GPL-3.0-or-later"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]


dotenv = "0.15"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
rand = "0.8.4"
toml = "0.5.8"


[dependencies.tokio]
version = "1.0"
features = ["macros", "rt-multi-thread", "time", "signal"]


[dependencies.serenity]
version = "0.10.10"
default-features = false
features = [
    "client",
    "gateway",
    "rustls_backend",
    "model",
    "cache",
    "unstable_discord_api",
]


[features]
default = [
    "legacy_commands",
    "custom_prefix",
    "save_data",
    "respond_server",
    "respond_dm",
    "cookies",
    "xp",
    "tic_tac_toe",
]
legacy_commands = []
custom_prefix = ["legacy_commands"]
commands_home_only = []
respond_dm = []
respond_server = []
owners_are_admins = []
cookies = []
xp = []
save_data = []
tic_tac_toe = []
